<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      padding: 30px 0;
    }

    .carousel-inner {
      text-align: left;
    }

    .carousel-item img {
      max-width: 100px; /* Adjust image size */
    }

    @media (max-width: 768px) {
      .carousel-item {
        text-align: center;
      }
      
      .carousel-item .col-4, .carousel-item .col-8 {
        text-align: center;
      }
      
      .carousel-item .col-4 {
        margin-bottom: 15px;
      }
    }
  </style>
  <title>Testimonial Carousel</title>
</head>
<body>

<div id="testimonialCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex flex-row align-items-center">
        <div class="col-md-3 col-4">
          <img src="https://imaraansheldon.github.io/allImages/portfolio-Images/Charndre.jpg" class="img-fluid rounded-circle" alt="Testimonial Image 1">
        </div>
        <div class="col-md-9 col-8">
          <h5 class="mt-0">Illyna Samaai</h5>
          <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante."</p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="d-flex flex-row align-items-center">
        <div class="col-md-3 col-4">
          <img src="https://imaraansheldon.github.io/allImages/portfolio-Images/Charndre.jpg" class="img-fluid rounded-circle" alt="Testimonial Image 2">
        </div>
        <div class="col-md-9 col-8">
          <h5 class="mt-0">Laila Sydney</h5>
          <p>"Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam."</p>
        </div>
      </div>
    </div>
    <!-- Add more carousel items here -->
  </div>
  <a class="carousel-control-prev" href="#testimonialCarousel" role="button">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#testimonialCarousel" role="button">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const carousel = document.getElementById('testimonialCarousel');
    const items = carousel.querySelectorAll('.carousel-item');
    const prevButton = carousel.querySelector('.carousel-control-prev');
    const nextButton = carousel.querySelector('.carousel-control-next');
    let currentIndex = 0;

    function updateCarousel() {
      items.forEach((item, index) => {
        if (index === currentIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    prevButton.addEventListener('click', function () {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
      updateCarousel();
    });

    nextButton.addEventListener('click', function () {
      currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
      updateCarousel();
    });
  });
</script>

</body>
</html>
